services:
  - type: web
    name: bookmark-manager-api
    runtime: node
    plan: free
    rootDir: backend
    buildCommand: npm install --include=dev && npm run build && mkdir -p data
    startCommand: npm start
    disk:
      name: bookmark-data
      mountPath: /opt/render/project/src/backend/data
      sizeGB: 1
    envVars:
      - key: NODE_ENV
        value: production
    healthCheckPath: /api/health
    autoDeploy: true
